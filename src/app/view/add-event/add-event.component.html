<div class="card" style="width: 28rem;">
  <div class="card-body">
    <h5 class="card-title">Add new Event</h5>

    <div class="form-group">
      <label for="formGroupExampleInput">Event Name</label>
      <input type="text" [(ngModel)]="eventName" class="form-control" id="formGroupExampleInput" placeholder="Event Name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Date</label><br/>
      <p-calendar [(ngModel)]="date" [showIcon]="true" style=""></p-calendar>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Time</label><br/>
      <p-calendar [(ngModel)]="time" [timeOnly]="true"></p-calendar>
    </div>
    <div *ngIf="!updateStatus;else elseBlock" class="form-group">
      <button type="button" class="btn btn-success" (click)="addEvent()">Add Event</button>
    </div>
    <ng-template #elseBlock>
      <div  class="form-group">
        <button type="button" class="btn btn-warning" (click)="updateMyEvent()">Update Event</button>
      </div>
    </ng-template>
  </div>
</div>
